name: Deploy Staging API

on:
  push:
    branches: [ develop ]
    paths:
      - 'apis/bmw/src/staging/**'
      - '.github/workflows/deploy-staging.yml'
  
  workflow_dispatch:
    inputs:
      deploy_message:
        description: 'Deployment message'
        required: false
        default: 'Manual staging deployment'

env:
  FUNCTION_NAME: bmw_api_staging
  REGION: europe-west6
  RUNTIME: python310
  GCP_PROJECT: miavia-422212

jobs:
  # ========================================
  # QUICK VALIDATION
  # ========================================
  validate:
    name: Quick Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Validate Python syntax
      run: |
        python -m py_compile apis/bmw/src/staging/main.py
    
    - name: Check staging file exists
      run: |
        if [ ! -f "apis/bmw/src/staging/main.py" ]; then
          echo "‚ùå Staging file not found!"
          exit 1
        fi
        echo "‚úÖ Staging file exists"

  # ========================================
  # DEPLOY TO STAGING
  # ========================================
  deploy-staging:
    name: Deploy to Staging Environment
    runs-on: ubuntu-latest
    needs: validate
    environment:
      name: staging
      url: https://${{ env.REGION }}-${{ env.GCP_PROJECT }}.cloudfunctions.net/${{ env.FUNCTION_NAME }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY_PRODUCTION }}
    
    - name: Setup Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        version: 'latest'
    
    - name: Deploy Staging Function
      run: |
        # Deploy directly from staging directory - exactly like manual deployment
        cd apis/bmw/src/staging
        
        # Copy requirements to staging directory for deployment
        cp ../../requirements-stateless.txt requirements.txt
        
        # Deploy using the exact same command structure as manual deployment
        gcloud functions deploy ${{ env.FUNCTION_NAME }} \
          --gen2 \
          --runtime=${{ env.RUNTIME }} \
          --region=${{ env.REGION }} \
          --trigger-http \
          --allow-unauthenticated \
          --entry-point=bmw_api \
          --source=. \
          --project=${{ env.GCP_PROJECT }}
    
    - name: Verify Staging Deployment
      run: |
        # Get function URL
        FUNCTION_URL=$(gcloud functions describe ${{ env.FUNCTION_NAME }} \
          --region=${{ env.REGION }} \
          --gen2 \
          --project=${{ env.GCP_PROJECT }} \
          --format="value(serviceConfig.uri)")
        
        echo "üöÄ Staging deployed to: $FUNCTION_URL"
        echo "STAGING_URL=${FUNCTION_URL}" >> $GITHUB_ENV
        
        # Test CORS preflight
        HTTP_CODE=$(curl -s -X OPTIONS -o /dev/null -w "%{http_code}" "${FUNCTION_URL}")
        
        if [ "$HTTP_CODE" = "204" ]; then
          echo "‚úÖ CORS test passed"
        else
          echo "‚ö†Ô∏è CORS test returned: $HTTP_CODE"
        fi
    
    - name: Clean up temporary files
      run: |
        # Clean up the requirements.txt we copied
        rm -f apis/bmw/src/staging/requirements.txt || true
    
    - name: Comment on commit
      if: github.event_name == 'push'
      uses: actions/github-script@v7
      with:
        script: |
          const url = '${{ env.STAGING_URL }}';
          github.rest.repos.createCommitComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            commit_sha: context.sha,
            body: `üß™ Staging API deployed!\n\n**URL**: ${url}\n\n**Test with**:\n\`\`\`bash\ncurl -X POST '${url}' \\\\\n  -H 'Content-Type: application/json' \\\\\n  -d '{"email":"test@example.com","password":"test","wkn":"TEST123","hcaptcha":"test-token","action":"status"}'\n\`\`\`\n\n**View logs**:\n\`\`\`bash\ngcloud functions logs read bmw_api_staging --region=europe-west6\n\`\`\``
          })
    
    - name: Output deployment info
      run: |
        echo "========================================="
        echo "üß™ STAGING DEPLOYMENT SUCCESSFUL"
        echo "========================================="
        echo "URL: ${{ env.STAGING_URL }}"
        echo "Function: ${{ env.FUNCTION_NAME }}"
        echo "Region: ${{ env.REGION }}"
        echo "Project: ${{ env.GCP_PROJECT }}"
        echo "========================================="
        echo ""
        echo "Use this URL in preview--draiv.lovable.app:"
        echo "${{ env.STAGING_URL }}"
        echo ""
        echo "To promote to production:"
        echo "gh workflow run promote-to-prod.yml"