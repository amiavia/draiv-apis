[tool:pytest]
# PyTest configuration for Skoda Connect API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test execution options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=85
    --asyncio-mode=auto
    --timeout=300

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    auth: Authentication related tests
    vehicle: Vehicle management tests
    remote: Remote command tests
    utils: Utility function tests
    performance: Performance tests
    security: Security tests
    regression: Regression tests

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# Async settings
asyncio_mode = auto
timeout = 300

# Coverage settings
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */conftest.py
    */test_*.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov
title = Skoda Connect API Test Coverage

[coverage:xml]
output = coverage.xml